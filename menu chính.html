<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Trần Thùy Trang</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .menu-container {
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 36px;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        .menu {
            background: linear-gradient(90deg, #4CAF50, #2196F3);
            border-radius: 30px;
            overflow: hidden;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }
        .menu a {
            display: inline-block;
            color: #fff;
            padding: 14px 25px;
            text-decoration: none;
            transition: 0.3s ease-in-out;
            font-weight: bold;
            cursor: pointer;
        }
        .menu a:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.1);
        }
        .info {
            margin-top: 20px;
            color: #555;
            font-size: 18px;
            background: #fff;
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: none;
            transition: transform 0.3s ease-in-out;
        }
        .info.show {
            display: inline-block;
            transform: scale(1.05);
        }
    </style>
    <script>
        function toggleInfo(section) {
            const infoDiv = document.querySelector('.info');
            if (section === 'about') {
                infoDiv.innerHTML = "<p><strong>Giới thiệu:</strong> Sinh viên Đại học Thủ Đô Hà Nội, ngành Công nghệ Thông tin</p>";
            } else if (section === 'contact') {
                infoDiv.innerHTML = "<p><strong>Liên hệ:</strong> 03847374737</p>";
            }
            infoDiv.classList.add('show');
        }
    </script>
</head>
<body>
    <div class="menu-container">
        <h1>Menu của Trần Thùy Trang</h1>
        <div class="menu">
            <a href="#home">Trang chủ</a>
            <a href="#about" onclick="toggleInfo('about')">Giới thiệu</a>
            <a href="#services">Dịch vụ</a>
            <a href="#contact" onclick="toggleInfo('contact')">Liên hệ</a>
        </div>
        <div class="info"></div>
    </div>
</body>
</html>
